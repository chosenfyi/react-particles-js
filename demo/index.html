<!DOCTYPE html>
<html lang="en">

    <head>
        <title>react-particles-js</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
html,
body {
    margin: 0;
    padding: 0;
    background: #2e3250;
}

        .wrapper {
            height: 100vh;
            width: 100vw;
            line-height: 100vh;
            text-align: center;
        }

        span {
            color: white;
            text-shadow: 0px 1px 0px #333, -1px 0px 0px #333, 0px 0px 10px rgba( 0, 0, 0, 0.80);
            font: 100 45px 'Helvetica Neue', 'Helvetica', 'Open Sans', sans-serif;
        }
        </style>

        <body>
            <div id="app"></div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.0.0/umd/react.production.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.0.0/umd/react-dom.production.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
            <script src="../lib/particles.js"></script>
            <script type="text/babel">
                const P = Particles.default;
            class App extends React.Component {
                render(){
                    return (
                        <div className="wrapper">
                            <P 
                            params={{ 
                            "particles": {
    "number": {
      "value": 0,
      "density": {
        "enable": true,
        "value_area": 5291.259800856225
      }
    },
    "lifetime": 75,
    "color": {
      "value": "#ffffff"
    },
    "shape": {
      "type": "star",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 5,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 60,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": false,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 40,
      "direction": "none",
      "random": true,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": false,
        "mode": "repulse"
      },
      "onclick": {
        "enable": true,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 75, 
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
}}
                            style={{
                                position: "fixed",
                                top: 0,
                                left: 0,
                                width: "100%",
                                height: "100%"
                            }} />
                            <span>
                                Particles
                            </span>
                        </div>
                    );
                }
            }
            const appRoot = document.getElementById( 'app' );
            ReactDOM.render( <App />, appRoot );
            </script>
        </body>

</html>
